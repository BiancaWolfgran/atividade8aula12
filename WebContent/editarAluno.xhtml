<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Atividade 8 da aula 12</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h:form>
		<h3>Editando aluno</h3>
		<hr />
		<table>
			<tr>
				<td>Matr√≠cula:</td>
				<td><h:inputText id="matricula" size="20"
				value="#{alunoController.matricula}" /></td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><h:inputText size="20" value="#{alunoController.nome}"/></td>
			</tr>
			<tr>
				<td>RA:</td>
				<td><h:inputText size="20" value="#{alunoController.ra}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><h:commandButton value="Editar"
				action="#{alunoController.editAluno}" rendered="true">
				</h:commandButton> <br /> <h:outputText
				value="#{alunoController.mensagem}" /></td>
			</tr>
		</table>
		<h:commandLink value="Voltar" action="index" />
	</h:form>
</h:body>
</html>
